<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Herretøj i Randers</title>
        <link rel="icon" href="/static/assets/STAY.ico" type="image/x-icon">
        <link rel="stylesheet" href="/static/styles/product.css">
        <script src="static/scripts/product.js"></script>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <body>
        <!--Nav bar-->
        <div class="navbar-placeholder"></div>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-item non-split" id="active" href="/" >Trøjer</a></li>
                <li><a class="navbar-item non-split" href="#">Jakker</a></li>
                <li><a class="navbar-item non-split" href="#">Skjorter</a></li>
                <li><a class="navbar-item non-split" href="/product">Sko</a></li>
                <li><a class="navbar-item non-split" href="#">Bukser</a></li>
                <li><a href="#"><img class="navbar-item split"  src="/static/assets/profile.png" alt="Profil" width="40" height="40"></a></li>
                <li><a href="#"><img class="navbar-item split"  src="/static/assets/cart.png" alt="Kurv" width="40" height="40"></a></li>
                <li><a href="#"><img class="navbar-item split"  src="/static/assets/search.png" alt="Søg" width="40" height="40"></a></li>
            </ul>
        </nav>
        <!--Product-->
        <div class="grid-container-row">
            <div class="grid-item-row">
                <img class="grid-img-row" id="imgElement">
                </div>
            <div class="grid-item-row">
                <div class="grid-container-column">
                    <div class="grid-item-column">
                        <h1 class="grid-text-column"><span id="titleElement"></span></h1>
                    </div>
                    <div class="grid-item-column">
                        <p class="grid-text-column">Pris: <span id="priceElement"></span> kr.</p>
                    </div>
                    <div class="grid-item-column">
                        <button class="grid-button-column" onclick="addToCart()">Læg i kurv</button>
                        <p class="grid-text-column">Størrelse</p>
                    </div>
                    <div class="grid-item-column">
                        <p class="grid-text-column">Beskrivelse: <span id="descriptionElement"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <p style="text-align: center;"><a style=" text-decoration: none; color: grey;"href="/FAQ">About us</a></p>
    </body>
</html>
